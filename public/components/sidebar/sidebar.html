<!doctype html>
<html lang="en" class="shop-html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body class="shop-body">
<input id="shop-sidebar__nav__checkbox"
       class="shop-sidebar__nav__checkbox"
       type="checkbox"
       hidden>
<main class="shop-app">
    <label for="shop-sidebar__nav__checkbox" class="shop-sidebar__burger" aria-label="Open menu"></label>
    <label for="shop-sidebar__nav__checkbox" class="shop-sidebar__backdrop" aria-label="Close menu"></label>

    <div class="shop-sidebar">
        <div class="shop-sidebar__brand">
            Admin front
            <img style="display: none" class="shop-sidebar__brand__logo" src="https://placehold.co/600x400"
                 alt="Admin front">
        </div>
        <nav class="shop-sidebar__nav">
            <div class="shop-accordion shop-sidebar__menu">
                <input id="shop-sidebar__accordion-account"
                       class="shop-accordion__checkbox shop-sidebar__menu__checkbox"
                       type="checkbox"
                       name="shop-accordion__checkbox"
                       hidden>
                <label class="shop-accordion__header shop-sidebar__menu__header"
                       for="shop-sidebar__accordion-account">
                    <svg class="shop-svg-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                         viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 4c1.93 0 3.5 1.57 3.5 3.5S13.93 13 12 13s-3.5-1.57-3.5-3.5S10.07 6 12 6zm0 14c-2.03 0-4.43-.82-6.14-2.88a9.947 9.947 0 0 1 12.28 0C16.43 19.18 14.03 20 12 20z"/>
                    </svg>
                    Орлов Д. А.
                </label>
                <div class="shop-accordion__body" style="--shop-accordion-max-height: 4rem;">
                    <ul class="shop-sidebar__menu__items">
                        <li class="shop-sidebar__menu__item">
                            <a class="shop-sidebar__menu__item__link" href="#">
                                <svg class="shop-svg-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                     viewBox="0 0 24 24">
                                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 4c1.93 0 3.5 1.57 3.5 3.5S13.93 13 12 13s-3.5-1.57-3.5-3.5S10.07 6 12 6zm0 14c-2.03 0-4.43-.82-6.14-2.88a9.947 9.947 0 0 1 12.28 0C16.43 19.18 14.03 20 12 20z"/>
                                </svg>
                                Профиль
                            </a>
                        </li>
                        <li class="shop-sidebar__menu__item">
                            <a class="shop-sidebar__menu__item__link" href="#">
                                <svg class="shop-svg-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                     viewBox="0 0 24 24">
                                    <path d="M5 5h6c.55 0 1-.45 1-1s-.45-1-1-1H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h6c.55 0 1-.45 1-1s-.45-1-1-1H5V5z"/>

                                </svg>
                                Выход
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="shop-sidebar__menu">
                <a class="shop-sidebar__menu__header" href="#">
                    <svg class="shop-svg-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                         viewBox="0 0 24 24">

                    </svg>
                    Панель
                </a>
            </div>

                       class="shop-accordion__checkbox shop-sidebar__menu__checkbox"
                       type="checkbox"
                       name="shop-accordion__checkbox"
                       hidden>

                       for="shop-sidebar__accordion-sales">

                    </svg>
                    Продажи
                </label>
                <div class="shop-accordion__body">
                    <ul class="shop-sidebar__menu__items" style="--shop-accordion-max-height: 8rem;">
                        <li class="shop-sidebar__menu__item">
                            <a class="shop-sidebar__menu__item__link" href="#">
                                <svg class="shop-svg-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"

                                </svg>
                                Заказы
                            </a>
                        </li>
                        <li class="shop-sidebar__menu__item">
                            <a class="shop-sidebar__menu__item__link" href="#">
                                <svg class="shop-svg-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                     viewBox="0 0 24 24">
                                    <path d="M14 9.5h3c.55 0 1-.45 1-1s-.45-1-1-1h-3c-.55 0-1 .45-1 1s.45 1 1 1zm0 7h3c.55 0 1-.45 1-1s-.45-1-1-1h-3c-.55 0-1 .45-1 1s.45 1 1 1zm5 4.5H5c-1.1 0-2-.9-2-2V5c0-1.1.9-2 2-2h14c1.1 0 2 .9 2 2v14c0 1.1-.9 2-2 2zM7 11h3c.55 0 1-.45 1-1V7c0-.55-.45-1-1-1H7c-.55 0-1 .45-1 1v3c0 .55.45 1 1 1zm0-4h3v3H7V7zm0 11h3c.55 0 1-.45 1-1v-3c0-.55-.45-1-1-1H7c-.55 0-1 .45-1 1v3c0 .55.45 1 1 1zm0-4h3v3H7v-3z"/>
                                </svg>
                                Возвраты
                            </a>
                        </li>
                        <li class="shop-sidebar__menu__item">
                            <a class="shop-sidebar__menu__item__link" href="#">
                                <svg class="shop-svg-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                     viewBox="0 0 24 24">
                                    <path d="M14 9.5h3c.55 0 1-.45 1-1s-.45-1-1-1h-3c-.55 0-1 .45-1 1s.45 1 1 1zm0 7h3c.55 0 1-.45 1-1s-.45-1-1-1h-3c-.55 0-1 .45-1 1s.45 1 1 1zm5 4.5H5c-1.1 0-2-.9-2-2V5c0-1.1.9-2 2-2h14c1.1 0 2 .9 2 2v14c0 1.1-.9 2-2 2zM7 11h3c.55 0 1-.45 1-1V7c0-.55-.45-1-1-1H7c-.55 0-1 .45-1 1v3c0 .55.45 1 1 1zm0-4h3v3H7V7zm0 11h3c.55 0 1-.45 1-1v-3c0-.55-.45-1-1-1H7c-.55 0-1 .45-1 1v3c0 .55.45 1 1 1zm0-4h3v3H7v-3z"/>
                                </svg>
                                Подписки
                            </a>
                        </li>
                        <li class="shop-sidebar__menu__item">
                            <a class="shop-sidebar__menu__item__link" href="#">
                                <svg class="shop-svg-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                     viewBox="0 0 24 24">
                                    <path d="M14 9.5h3c.55 0 1-.45 1-1s-.45-1-1-1h-3c-.55 0-1 .45-1 1s.45 1 1 1zm0 7h3c.55 0 1-.45 1-1s-.45-1-1-1h-3c-.55 0-1 .45-1 1s.45 1 1 1zm5 4.5H5c-1.1 0-2-.9-2-2V5c0-1.1.9-2 2-2h14c1.1 0 2 .9 2 2v14c0 1.1-.9 2-2 2zM7 11h3c.55 0 1-.45 1-1V7c0-.55-.45-1-1-1H7c-.55 0-1 .45-1 1v3c0 .55.45 1 1 1zm0-4h3v3H7V7zm0 11h3c.55 0 1-.45 1-1v-3c0-.55-.45-1-1-1H7c-.55 0-1 .45-1 1v3c0 .55.45 1 1 1zm0-4h3v3H7v-3z"/>
                                </svg>
                                Сбор данных
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="shop-accordion shop-sidebar__menu">
                <input id="shop-sidebar__accordion-catalog"
                       class="shop-accordion__checkbox shop-sidebar__menu__checkbox"
                       type="checkbox"
                       name="shop-accordion__checkbox"
                       hidden>
                <label class="shop-accordion__header shop-sidebar__menu__header"
                       for="shop-sidebar__accordion-catalog">
                    Каталог товаров
                </label>
                <div class="shop-accordion__body" style="--shop-accordion-max-height: 8rem;">
                    <ul class="shop-sidebar__menu__items">
                        <li class="shop-sidebar__menu__item">
                            <a class="shop-sidebar__menu__item__link" href="#">Товары</a>
                        </li>
                        <li class="shop-sidebar__menu__item">
                            <a class="shop-sidebar__menu__item__link" href="#">Категории</a>
                        </li>
                        <li class="shop-sidebar__menu__item">
                            <a class="shop-sidebar__menu__item__link" href="#">Атрибуты</a>
                        </li>
                        <li class="shop-sidebar__menu__item">
                            <a class="shop-sidebar__menu__item__link" href="#">Поставщики</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="shop-accordion shop-sidebar__menu">
                <input id="shop-sidebar__accordion-users"
                       class="shop-accordion__checkbox shop-sidebar__menu__checkbox"
                       type="checkbox"
                       name="shop-accordion__checkbox"
                       hidden>
                <label class="shop-accordion__header shop-sidebar__menu__header"
                       for="shop-sidebar__accordion-users">
                    Пользователи
                </label>
                <div class="shop-accordion__body" style="--shop-accordion-max-height: 4rem;">
                    <ul class="shop-sidebar__menu__items">
                        <li class="shop-sidebar__menu__item">
                            <a class="shop-sidebar__menu__item__link" href="#">Пользователи</a>
                        </li>
                        <li class="shop-sidebar__menu__item">
                            <a class="shop-sidebar__menu__item__link" href="#">Роли</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="shop-accordion shop-sidebar__menu">
                <input id="shop-sidebar__accordion-marketing"
                       class="shop-accordion__checkbox shop-sidebar__menu__checkbox"
                       type="checkbox"
                       name="shop-accordion__checkbox"
                       hidden>
                <label class="shop-accordion__header shop-sidebar__menu__header"
                       for="shop-sidebar__accordion-marketing">
                    Маркетинг
                </label>
                <div class="shop-accordion__body" style="--shop-accordion-max-height: 6rem;">
                    <ul class="shop-sidebar__menu__items">
                        <li class="shop-sidebar__menu__item">
                            <a class="shop-sidebar__menu__item__link" href="#">Промокоды</a>
                        </li>
                        <li class="shop-sidebar__menu__item">
                            <a class="shop-sidebar__menu__item__link" href="#">Правило</a>
                        </li>
                        <li class="shop-sidebar__menu__item">
                            <a class="shop-sidebar__menu__item__link" href="#">Отзывы</a>
                        </li>
                    </ul>

            </div>
            <div class="shop-sidebar__menu">
                <a class="shop-sidebar__menu__header" href="#">Настройки</a>
            </div>

</body>
</html>
